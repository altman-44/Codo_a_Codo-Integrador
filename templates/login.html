{% extends 'layout.html' %}

{% block title %} Login {% endblock title %}

{% block main %}
<section class="container pt-4">
    <form action="{{ url_for('home.login') }}" method="POST" class="form jumbotron p-4">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" value="{{ email }}" class="form-control" placeholder="Enter your email" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" value="{{ password }}" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Sign In</button>
            <p>
                Don't have an account yet? <a href="{{ url_for('home.register') }}">Create one here</a>
            </p>
        </div>
    </form>
</section>
{% endblock main %}
