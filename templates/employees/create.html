{% extends 'layout.html' %}

{% block title %} Create Employee {% endblock title %}

{% block main %}
<section class="container pt-4">
    <form action="{{ url_for('employees.createEmployee') }}" method="POST" class="form jumbotron p-4">
        <h2>Create Employee</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ email }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="area">Area</label>
            <input type="text" id="area" name="area" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>
{% endblock main %}
