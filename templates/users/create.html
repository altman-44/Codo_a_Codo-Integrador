{% extends 'layout.html' %}

{% block title %} Create User {% endblock title %}

{% block main %}
<section class="container pt-4">
    <form action="{{ url_for('users.createUser') }}" method="POST" enctype="multipart/form-data" class="form jumbotron p-4">
        <h2>Crear Usuario</h2>
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese un nombre de usuario" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su email">
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="name" id="name" name="name" class="form-control" placeholder="Ingrese su nombre" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="surname" id="surname" name="surname" class="form-control" placeholder="Ingrese su apellido" autocomplete="off">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Aceptar</button>
        </div>
    </form>
</section>
{% endblock main %}
